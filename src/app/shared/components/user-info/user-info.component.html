<div *ngIf="user">
  <img [src]="user.photoUrl" referrerpolicy="no-referrer"/>
  <mat-card class="no-box-shadow">
    <mat-card-header class="header">
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ user.email }}
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
